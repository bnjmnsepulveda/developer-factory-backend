summary: "Create a Neo4j Node"
description: "Create a neo4j node with dynamic properties"
consumes:
- "application/json"
produces:
- "application/json"
parameters:
- in: "body"
  name: "body"
  description: "Accepts a input dictionary of orders"
  required: "true"
  schema:
    type: "object"
    properties:
      node:
        description: "Node type"
        type: "string"
      name:
        description: "Node name"
        type: "string"
      labels:
        type: "array"
        items: "string"
      properties:
        type: "object"
        description: "Optional properties defined by a key value object"

    example: {
        'node': 'Language',
        'name': "Java",
        'labels': ['Language','Backend', 'Fullstack'],
        'properties': { 'typed': 'no', 'latestVersion': '17'}
    }
responses:
  201:
    description: "Neo4j Node Created"
    schema:
      type: "object"
      properties:
        data:
          type: "object"
        message:
          type: "string"
        status:
          type: "integer"
  500:
    description: "Error Creating Neo4j Node"
    schema:
      type: "object"
      properties:
        message:
          type: "string"
        status:
          type: "integer"
